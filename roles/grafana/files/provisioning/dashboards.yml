apiVersion: 1

providers:
  - name: 'cAdvisor'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    options:
      path: /etc/grafana/dashboards
      allowUiUpdates: false

  - name: 'NodeExporter'
    orgId: 1
    folder: 'Node Exporter Dashboards'
    type: file
    disableDeletion: false
    options:
      path: /etc/grafana/dashboards/nodeexporter
      allowUiUpdates: false
